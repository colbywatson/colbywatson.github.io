<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.dateFormatted }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>

<div>
  <label>Weather: </label>
  <select [(ngModel)]="selectedOption" (change)="editWeather($event.target.value)">
    <option value="0">--All--</option>
    <option *ngFor="let forecast of forecasts" value={{forecast.temperatureC}}>
      {{forecast.temperatureC}}
    </option>
  </select>
</div>

<button (click)="gotoProductDetailsV2('/home',this.selectedOption)">Go To Details</button>
